name: tium
description: "Plant Companion & Daily Green"
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.8.0-231.0.dev

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # db
  shared_preferences: ^2.5.3
  hive_flutter: ^1.1.0

  # firebase
  firebase_core: ^3.13.0
  cloud_firestore: ^5.6.7

  # web
  flutter_inappwebview: ^6.1.5

  # state management
  flutter_bloc: ^9.1.0
  get_it: ^8.0.3

  # db
  hive_generator: ^2.0.1

  # network
  dio: ^5.8.0+1
  xml: ^6.5.0

  # share
  share_plus: ^11.0.0
  url_launcher: ^6.3.1

  # launch Icon
  flutter_launcher_icons: ^0.14.4

  # Cached
  cached_network_image: ^3.4.1

  # notification
  #  flutter_local_notifications: ^19.1.0
  firebase_messaging: ^15.2.5

  # permission
  permission_handler: ^12.0.0+1

  # Location
  geolocator: ^14.0.1

  # version management
  package_info_plus: ^8.3.0

  # conversion
  xml2json: ^6.2.7

  # etc (UI)
  equatable: ^2.0.7
  smooth_page_indicator: ^1.2.1
  loading_animation_widget: ^1.3.0
  lottie: ^3.3.1
  intl: ^0.20.2
  carousel_slider: ^5.1.1
  shimmer_animation: ^2.2.2


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  flutter_oss_licenses: ^3.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/img/
    - assets/icon/

